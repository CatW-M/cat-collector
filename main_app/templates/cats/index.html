<!-- templates/cats/index.html -->
{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>catcollector</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <h1>the catcollector's cats</h1>
    {% for cat in cats %}
    <div class="card text-center" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title"> Name: {{ cat.name }}</h5>
        {% if cat.age > 0 %}
        
        <h6 class="card-subtitle mb-2 text-muted">Age: Kitten
        {% else %}
        Age: {{ cat.age }}
        {% endif %}
      </h6>
        <p class="card-text">Description: {{ cat.description }}</p>
        <a href="#" class="card-link">Breed: {{ cat.breed }}</a>
        <a href="#" class="card-link">Go Somewhere</a>
      </div>
    </div>
      <hr />
  {% endfor %}

    <footer>All Rights Reserved, catcollector 2022</footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  </body>
</html>
