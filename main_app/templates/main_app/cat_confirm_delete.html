{% extends 'base.html' %}

{% block content %}
  <h1>Delete Cat</h1>

  <p>Are you sure you want to delete this cat: {{ cat }}?</p>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Yes, delete.">
    <a href="/cats/{{ cat.id }}" class="btn btn-secondary">No, my mistake!</a>
  </form>
{% endblock %}
